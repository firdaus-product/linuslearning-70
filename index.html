<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kemahiran Pemulihan: Wang & Masa (Lanjutan)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (TEMA HIJAU KONSISTEN) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
        /* Halang scroll berlebihan pada mobile */
        overscroll-behavior: none; 
    }
    
    /* Card Container */
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        transition: transform 0.2s; 
        min-height: 550px; 
    }
    
    /* Buttons 3D */
    .btn-3d { transition: all 0.1s; border-bottom-width: 6px; border-color: rgba(0,0,0,0.2); transform: translateY(0); cursor: pointer; display: inline-block; }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animation */
    .shake { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; background-color: #fee2e2 !important; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px) rotate(-5deg); } 75% { transform: translateX(8px) rotate(5deg); } }
    
    /* General Drag Item */
    .drag-item { 
        cursor: grab; 
        transition: transform 0.1s; 
        touch-action: none; /* Penting untuk touch screen */
        user-select: none; /* Penting untuk elak highlight teks */
        -webkit-user-select: none;
    }
    .drag-item:active { cursor: grabbing; transform: scale(0.95); }

    /* Drop Zones */
    .drop-zone { border: 3px dashed #94a3b8; background-color: #f8fafc; transition: all .3s ease; border-radius: 1rem; min-height: 100px; }
    .drop-zone.drag-over { border-color: #3b82f6; background-color: #dbeafe; transform: scale(1.02); }
    .drop-zone-filled { border: 3px solid #22c55e; background-color: #dcfce7; }

    /* --- STYLES KHUSUS WANG REALISTIK --- */
    
    /* Base Token Style */
    .money-token {
      @apply drag-item shadow-md font-bold flex items-center justify-center relative overflow-hidden;
      /* Fix Bug Drag: Pastikan z-index tinggi dan text tak boleh select */
      z-index: 50;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      transform: translateZ(0); /* GPU boost */
    }

    /* -- WANG KERTAS (Note) -- */
    .note-base {
      width: 130px; 
      height: 65px; 
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.1);
      font-family: sans-serif; 
      font-size: 1.1rem;
      box-shadow: 2px 4px 6px rgba(0,0,0,0.15);
    }
    .note-base::after { /* Hologram effect */
      content: ''; position: absolute; right: 10px; top: 0; bottom: 0; width: 8px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,255,255,0.7), rgba(255,255,255,0.3));
      pointer-events: none;
    }
    
    .note-100 { background: linear-gradient(135deg, #e9d5ff, #a855f7); color: #581c87; border: 2px solid #7e22ce; } 
    .note-50  { background: linear-gradient(135deg, #cffafe, #06b6d4); color: #0e7490; border: 2px solid #0891b2; } 
    .note-20  { background: linear-gradient(135deg, #fef3c7, #f97316); color: #7c2d12; border: 2px solid #ea580c; } 
    .note-10  { background: linear-gradient(135deg, #ffe4e6, #f43f5e); color: #881337; border: 2px solid #e11d48; } 
    .note-5   { background: linear-gradient(135deg, #dcfce7, #22c55e); color: #064e3b; border: 2px solid #16a34a; } 
    .note-1   { background: linear-gradient(135deg, #dbeafe, #3b82f6); color: #1e3a8a; border: 2px solid #2563eb; } 

    /* -- SYILING (Coin) -- */
    .coin-base {
      border-radius: 50%;
      box-shadow: 2px 3px 5px rgba(0,0,0,0.25), inset 1px 1px 4px rgba(255,255,255,0.8);
      display: flex; flex-direction: column; line-height: 1;
      justify-content: center; align-items: center;
      border: 2px solid rgba(0,0,0,0.15);
    }
    .coin-gold { background: radial-gradient(circle at 30% 30%, #fef08a, #eab308); color: #713f12; border-color: #ca8a04; }
    .coin-silver { background: radial-gradient(circle at 30% 30%, #f1f5f9, #94a3b8); color: #334155; border-color: #64748b; }
    
    .coin-50 { width: 65px; height: 65px; font-size: 0.95rem; }
    .coin-20 { width: 55px; height: 55px; font-size: 0.85rem; }
    .coin-10 { width: 45px; height: 45px; font-size: 0.75rem; }

    /* Jam SVG Styles */
    .clock-container { max-width: 220px; margin: 0 auto; touch-action: none; }
    .clock-face { stroke: #334155; stroke-width: 8; fill: #f8fafc; }
    .clock-center { fill: #334155; }
    .clock-hand { stroke-linecap: round; transform-origin: 50% 50%; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .clock-hand-hour { stroke: #3b82f6; stroke-width: 8; }
    .clock-hand-minute { stroke: #16a34a; stroke-width: 6; }

    .choice-correct { @apply bg-green-100 border-green-500 text-green-800; }
    .choice-wrong { @apply bg-red-100 border-red-500 text-red-800; }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">üè¶</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Wang & Masa (Lanjutan)</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8 flex items-center justify-center relative">
        <div id="activity-content" class="w-full relative z-10">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üí∞</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Wang & Masa</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Kira Baki, Tempoh Masa & Simulasi</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üßÆ Kira Baki</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-emerald-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üõë Masa Tamat</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-violet-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üöÄ Masa Mula</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚úÖ Cukup Wang?</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-rose-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ü§ù Beri Baki</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula.";
    let draggedElement = null;
    
    // State Variables
    window.bakiGame = {};
    window.clockGame = {};

    function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); 
        u.lang = 'ms-MY'; u.rate = 0.9; u.pitch = 1.1; 
        const voices = window.speechSynthesis.getVoices(); 
        const ms = voices.find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; 
        const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; 
        setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { 
            ttsEnabled = true; 
            document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); 
        } 
        speak(currentInfo); 
    }
    const formatMoney = (num) => `RM ${parseFloat(num).toFixed(2)}`;

    /* --- DnD HELPERS (DIPERBAIKI UNTUK MASALAH GHOSTING) --- */
    window.dragStart = function(e) { 
        // 1. Halang event naik ke container
        e.stopPropagation();
        
        // 2. Guna currentTarget untuk pilih KOTAK DUIT, bukan teks
        draggedElement = e.currentTarget; 
        e.currentTarget.classList.add('dragging'); 
        
        if(e.currentTarget.dataset.value) e.dataTransfer.setData('value', e.currentTarget.dataset.value);
        if(e.currentTarget.dataset.enough) e.dataTransfer.setData('enough', e.currentTarget.dataset.enough);
        
        // 3. Set imej drag khusus kepada elemen itu sendiri (menghilangkan background ghost)
        if (e.dataTransfer.setDragImage) {
            e.dataTransfer.setDragImage(e.currentTarget, 25, 25);
        }
        
        e.dataTransfer.effectAllowed = "move";
    }

    window.dragEnd = function(e) { 
        if(draggedElement) draggedElement.classList.remove('dragging'); 
        document.querySelectorAll('.drop-zone').forEach(z=>z.classList.remove('drag-over')); 
        draggedElement = null;
    }
    window.allowDrop = function(e) { 
        e.preventDefault(); 
        if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over'); 
    }
    window.dragLeave = function(e) { 
        if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over'); 
    }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) loadKiraBakiActivity(content);
          if (n === 2) loadMasaTamatActivity(content);
          if (n === 3) loadMasaMulaActivity(content);
          if (n === 4) loadCukupWangAdvancedActivity(content);
          if (n === 5) loadSimulasiBeriBakiActivity(content);
          content.style.opacity = 1;
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-bounce">üí∞</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Wang & Masa</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti untuk mula.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }

    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* --- 1. KIRA BAKI RINGKAS --- */
    function loadKiraBakiActivity(content) {
      setInfo("Barang RM 13. Bayar RM 20. Berapa bakinya?");
      const options = [ {v:5, t:"RM 5.00"}, {v:7, t:"RM 7.00"}, {v:10, t:"RM 10.00"} ];
      const correct = 7;
      
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-blue-500 mb-6 text-center">üßÆ Kira Baki Ringkas</h3>
        <div class="max-w-lg mx-auto bg-blue-50 rounded-3xl p-8 border-4 border-blue-200 text-center mb-8">
            <div class="text-xl font-bold text-slate-500 mb-2">Harga Barang</div>
            <div class="text-4xl font-black text-blue-700 mb-6">RM 13.00</div>
            <div class="text-xl font-bold text-slate-500 mb-2">Wang Dibayar</div>
            <div class="text-4xl font-black text-green-600 mb-6">RM 20.00</div>
            <div class="text-2xl font-bold text-slate-700 border-t-2 border-blue-200 pt-4">Baki ?</div>
        </div>
        <div id="choices" class="flex justify-center gap-4">
            ${options.map(opt => `
                <button class="btn-3d bg-white border-blue-200 text-blue-800 font-bold py-4 px-8 rounded-xl text-2xl"
                        onclick="checkBaki(this, ${opt.v}, ${correct})">${opt.t}</button>
            `).join('')}
        </div>
      `;
    }
    window.checkBaki = function(el, ans, corr) {
        document.querySelectorAll('#choices button').forEach(b => { b.disabled = true; b.classList.add('opacity-50'); });
        el.classList.remove('opacity-50');
        
        if(ans === corr) {
            el.classList.add('!bg-green-100', '!border-green-500', '!text-green-800');
            setInfo("Betul! 20 tolak 13 ialah 7."); triggerWin(); speak("Betul! Bakinya 7 ringgit.");
        } else {
            el.classList.add('!bg-red-100', '!border-red-500', '!text-red-800', 'shake');
            setInfo("Salah. Jawapan ialah RM 7.00"); speak("Salah.");
        }
    }

    /* --- 2. JAM: MASA TAMAT --- */
    function loadMasaTamatActivity(content) {
      setInfo("Mula 2:00. Tempoh 3 jam 30 minit. Klik butang.");
      window.clockGame = { hour: 2, min: 0, targetH: 5, targetM: 30, done: false };
      
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-emerald-500 mb-4 text-center">üõë Masa Tamat (Tambah)</h3>
        <div class="text-center font-bold text-slate-600 mb-4 text-xl">Mula: 2:00 | Tempoh: <span class="text-emerald-600">3 Jam 30 Minit</span></div>
        
        <div class="flex justify-center mb-6">
             ${getClockSVG('game-clock')}
        </div>
        
        <div class="flex justify-center gap-4" id="ctrls">
            <button class="btn-3d bg-emerald-500 text-white font-bold py-3 px-6 rounded-xl" onclick="modClock(1, 'h')">+ 1 Jam</button>
            <button class="btn-3d bg-emerald-500 text-white font-bold py-3 px-6 rounded-xl" onclick="modClock(30, 'm')">+ 30 Minit</button>
        </div>
      `;
      updateClockFace(2, 0);
    }

    /* --- 3. JAM: MASA MULA --- */
    function loadMasaMulaActivity(content) {
      setInfo("Tamat 5:00. Tempoh 2 jam. Cari masa mula.");
      window.clockGame = { hour: 5, min: 0, targetH: 3, targetM: 0, done: false };
      
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-purple-500 mb-4 text-center">üöÄ Masa Mula (Tolak)</h3>
        <div class="text-center font-bold text-slate-600 mb-4 text-xl">Tamat: 5:00 | Tempoh: <span class="text-purple-600">2 Jam</span></div>
        
        <div class="flex justify-center mb-6">
             ${getClockSVG('game-clock')}
        </div>
        
        <div class="flex justify-center gap-4" id="ctrls">
            <button class="btn-3d bg-purple-500 text-white font-bold py-3 px-6 rounded-xl" onclick="modClock(-1, 'h')">- 1 Jam</button>
            <button class="btn-3d bg-purple-500 text-white font-bold py-3 px-6 rounded-xl" onclick="modClock(-30, 'm')">- 30 Minit</button>
        </div>
      `;
      updateClockFace(5, 0);
    }

    // Helper Jam
    function getClockSVG(id) {
        return `
        <svg viewBox="0 0 200 200" class="clock-container" id="${id}">
          <circle cx="100" cy="100" r="95" class="clock-face"/>
          ${[...Array(12)].map((_,i)=>`<text x="${100+Math.sin((i+1)*30*Math.PI/180)*78}" y="${100-Math.cos((i+1)*30*Math.PI/180)*78+5}" text-anchor="middle" font-weight="bold" fill="#334155">${i+1}</text>`).join('')}
          <line id="hand-h" x1="100" y1="100" x2="100" y2="55" class="clock-hand clock-hand-hour"/>
          <line id="hand-m" x1="100" y1="100" x2="100" y2="30" class="clock-hand clock-hand-minute"/>
          <circle cx="100" cy="100" r="6" class="clock-center"/>
        </svg>`;
    }
    function updateClockFace(h, m) {
        const hEl = document.getElementById('hand-h');
        const mEl = document.getElementById('hand-m');
        if(!hEl) return;
        hEl.style.transform = `rotate(${(h%12)*30 + m*0.5}deg)`;
        mEl.style.transform = `rotate(${m*6}deg)`;
    }
    window.modClock = function(val, unit) {
        if(window.clockGame.done) return;
        let { hour, min, targetH, targetM } = window.clockGame;
        
        if(unit === 'h') hour += val;
        else min += val;
        
        if(min >= 60) { hour++; min-=60; }
        if(min < 0) { hour--; min+=60; }
        if(hour > 12) hour -= 12;
        if(hour <= 0) hour += 12;
        
        window.clockGame.hour = hour; window.clockGame.min = min;
        updateClockFace(hour, min);
        
        if(hour === targetH && min === targetM) {
            window.clockGame.done = true;
            setInfo("Tahniah! Jawapan tepat."); triggerWin(); speak("Betul!");
            document.getElementById('ctrls').innerHTML = '<div class="text-2xl font-bold text-green-600">TEPAT! ‚úÖ</div>';
        } else {
            speak(`Pukul ${hour} ${min===0?'':min}`);
        }
    }

    /* --- 4. CUKUP WANG? --- */
    function loadCukupWangAdvancedActivity(content) {
      setInfo("Barang RM 48.50. Pilih wang yang CUKUP.");
      const opts = [ 
          {v:20, t:"RM 20", ok:false, cls:"note-20 note-base"}, 
          {v:50, t:"RM 50", ok:true, cls:"note-50 note-base"} 
      ];
      
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-orange-500 mb-6 text-center">‚úÖ Cukup Wang?</h3>
        <div class="max-w-md mx-auto bg-orange-50 p-6 rounded-3xl border-4 border-orange-200 text-center mb-8">
            <div class="text-6xl mb-2">üéÆ</div>
            <div class="text-xl font-bold text-slate-600">Harga Permainan</div>
            <div class="text-5xl font-black text-orange-700">RM 48.50</div>
        </div>

        <div class="flex justify-center gap-6 mb-8">
            ${opts.map(o => `
                <div class="money-token ${o.cls} flex items-center justify-center text-2xl cursor-grab" draggable="true" 
                     ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-value="${o.v}" data-enough="${o.ok}">
                     ${o.t}
                </div>
            `).join('')}
        </div>

        <div class="drop-zone max-w-sm mx-auto h-40 bg-slate-50 rounded-2xl border-dashed border-4 border-slate-300 flex items-center justify-center"
             ondrop="dropCheck(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
             <span class="text-slate-400 font-bold pointer-events-none">Letak Bayaran Di Sini</span>
        </div>
      `;
    }
    window.dropCheck = function(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over'); if(!draggedElement) return;
        const ok = draggedElement.dataset.enough === 'true';
        const val = draggedElement.dataset.value;
        
        if(ok) {
            e.currentTarget.innerHTML = `<span class="text-3xl font-bold text-green-600">RM ${val} ‚úÖ</span>`;
            e.currentTarget.classList.add('drop-zone-filled');
            setInfo("RM 50 cukup untuk bayar RM 48.50"); triggerWin(); speak("Cukup!");
        } else {
            e.currentTarget.classList.add('shake');
            setTimeout(()=>e.currentTarget.classList.remove('shake'), 500);
            setInfo("RM 20 tak cukup."); speak("Tak cukup.");
        }
    }

    /* --- 5. SIMULASI BERI BAKI --- */
    function loadSimulasiBeriBakiActivity(content) {
      setInfo("Harga RM 12.50. Terima RM 20. Beri baki RM 7.50.");
      window.bakiGame = { needed: 7.50, given: 0 };
      
      const cash = [ 
          {v:5, t:"RM 5", c:"note-5 note-base"}, 
          {v:1, t:"RM 1", c:"note-1 note-base"}, 
          {v:1, t:"RM 1", c:"note-1 note-base"}, 
          {v:0.5, t:"50 sen", c:"coin-gold coin-50 coin-base"}, 
          {v:0.2, t:"20 sen", c:"coin-gold coin-20 coin-base"}, 
          {v:0.2, t:"20 sen", c:"coin-gold coin-20 coin-base"}, 
          {v:0.1, t:"10 sen", c:"coin-silver coin-10 coin-base"}
      ];
      
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-red-500 mb-4 text-center">ü§ù Simulasi Beri Baki</h3>
        <div class="bg-red-50 p-4 rounded-2xl border-2 border-red-200 text-center max-w-2xl mx-auto mb-6">
            <div class="text-lg font-bold text-slate-600">Harga: RM 12.50 | Terima: RM 20.00</div>
            <div class="text-3xl font-black text-red-700 mt-2">Baki Perlu: RM 7.50</div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-4 rounded-2xl border-2 border-slate-200">
                <h4 class="font-bold text-slate-400 mb-3 text-center">Laci Duit (Pilih baki):</h4>
                <div class="flex flex-wrap justify-center gap-3 min-h-[150px] items-center">
                    ${cash.map(c => `<div class="money-token ${c.c} cursor-grab" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-value="${c.v}">${c.t}</div>`).join('')}
                </div>
            </div>
            <div class="bg-red-50 p-4 rounded-2xl border-4 border-red-200 text-center drop-zone flex flex-col items-center justify-center min-h-[200px]"
                 ondrop="dropBaki(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                 <span class="text-red-300 font-bold mb-2 pointer-events-none">Letak Baki Di Sini</span>
                 <div id="given-total" class="text-2xl font-black text-red-600 mb-4">RM 0.00</div>
                 <div id="baki-tray" class="flex flex-wrap justify-center gap-2 w-full"></div>
            </div>
        </div>
      `;
    }
    window.dropBaki = function(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over'); if(!draggedElement) return;
        
        const val = parseFloat(draggedElement.dataset.value);
        const st = window.bakiGame;
        
        if(parseFloat((st.given + val).toFixed(2)) > st.needed) {
            e.currentTarget.classList.add('shake'); setTimeout(()=>e.currentTarget.classList.remove('shake'), 500);
            speak("Terlebih!");
            return;
        }
        
        st.given += val;
        
        const clone = draggedElement.cloneNode(true);
        clone.draggable = false; clone.classList.remove('cursor-grab');
        document.getElementById('baki-tray').appendChild(clone);
        
        draggedElement.style.display = 'none'; 
        
        document.getElementById('given-total').textContent = `RM ${st.given.toFixed(2)}`;
        
        if(Math.abs(st.given - st.needed) < 0.01) {
            e.currentTarget.classList.add('drop-zone-filled');
            setInfo("Tahniah! Baki cukup."); triggerWin(); speak("Baki cukup!");
        } else {
            speak(formatMoney(st.given));
        }
    }

    if ('speechSynthesis' in window) { setInterval(() => { if (window.speechSynthesis.paused) window.speechSynthesis.resume(); }, 1000); }
  </script>
</body>
</html>
